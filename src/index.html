<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/bundle.min.css">
		<link rel="shortcut icon" href="assets/favicon.png" type="image/png">
		<title>Test Ozon.ru</title>
	</head>
	<body>
		<div class="posts">
			<template id="templatePost">
				<div class="post">
					<img src="" class="post__image" alt="User photo" />
					<div class="post__content">
						<div class="post__header">
							<img src="" class="user__ava" alt="User ava" />

							<div class="post__header-info">
								<p class="user__login"></p>
								<p class="post__location"></p>
							</div>

							<div class="post__header-time">
								<p class="post__time"></p>
							</div>
						</div>
						<div class="post__likes">
							<input type="checkbox" class="like__checkbox" id="" />
							<label class="like__label" for=""></label>
						</div>
						<div class="post__info">
							<p class="post__text"></p>
						</div>
					</div>
				</div>
			</template>
		</div>

		<script src="scripts/bundle.min.js"></script>
	</body>
</html>
